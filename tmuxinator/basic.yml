# /home/erik/.files/tmuxinator/basic.yml
name: Terminal
windows:
  - GIT:
      layout: even-horizontal
      panes:
        - Coherence:
          - cd ~/NLP/Coherence
          - tree
          - git status
        - ThoughtVectors:
          - cd ~/NLP/SkipThought
          - tree
          - git status
        - SpeechPlay:
          - cd ~/Audio/SpeechPlay
          - tree -L 2
          - git status
        - Notes:
          - cd ~/Notes
          - tree -d
          - git status
        - DotFiles:
          - cd ~/.files
          - tree -d -L 1
          - git status
