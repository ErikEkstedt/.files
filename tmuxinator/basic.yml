# /home/erik/.files/tmuxinator/basic.yml
name: Terminal
windows:
  - GIT:
      layout: even-horizontal
      panes:
        - NlpPlay:
          - cd ~/NLP/NlpPlay
          - tree -L 2
          - git status
        - SpeechPlay:
          - cd ~/Audio/SpeechPlay
          - tree -L 2
          - git status
        - Notes:
          - cd ~/Notes
          - tree -d
          - git status
        - DotFiles:
          - cd ~/.files
          - tree -d -L 1
          - git status
