# /home/erik/.files/tmuxinator/basic.yml
name: Terminal
windows:
  - GIT:
      layout: even-horizontal
      panes:
        - JobInterviewer:
          - cd ~/NLP/JobInterviewer
          - tree -L 2
          - git status
        - Text2Face:
          - cd ~/NLP/Text2Face
          - tree -L 2
          - git status
        - Notes:
          - cd ~/Notes
          - tree -d
          - git status
        - PHD:
          - cd ~/phd
          - tree -d
          - git status
        - DotFiles:
          - cd ~/.files
          - tree -d -L 1
          - git status
