# vim:fileencoding=utf-8:ft=conf:foldmethod=marker
#
# https://sw.kovidgoyal.net/kitty/conf.html


editor nvim
sync_to_monitor no
macos_hide_titlebar no
macos_option_as_alt yes


# FONT
font_family FiraCode NF
bold_font  auto
italic_font  FiraCode italic NF

# Cursor
cursor_shape block  
cursor_blink_interval      0

adjust_line_height  0
adjust_column_width 0
font_size 13.0
url_style curly
box_drawing_scale 0.001, 1, 1.5, 2

#: Window layout
window_border_width 1
draw_minimal_borders yes
inactive_text_alpha .9

#: Transparancy 
background_opacity .95
dynamic_background_opacity yes
dim_opacity 0.9

#: Mappings
kitty_mod ctrl+cmd

map ctrl+shift+t new_tab
map ctrl+plus   change_font_size all +1.0
map ctrl+minus  change_font_size all -1.0
map kitty_mod+i set_background_opacity +0.05
map kitty_mod+o set_background_opacity -0.05
map kitty_mod+p load_config_file
map alt+shift+p debug_config
map alt+shift+0 send_text all ~

# windows
map kitty_mod+? next_layout
map kitty_mod+l next_window
map kitty_mod+k next_window
map kitty_mod+h previous_window
map kitty_mod+j previous_window

include ~/.config/kitty/onedark.conf
