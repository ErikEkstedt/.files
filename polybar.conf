[colors]
;{{{
; color: #AARRGGBB
background           = #ff000000
background-alt       = #444
foreground           = #ffffff
foreground-alt       = #dfdfdf
primary              = #00cccc
secondary            = #e60053
alert                = #bd2c40

green                = #55aa55
pink                 = #e60053
white                = #ffffff
cyan                 = #66ffff
transparent          = #000f0f0f
gray-transparent     = #1fffffff
darkgray-transparent = #8f000000
;}}}

[global/wm]
#{{{
margin-top = 10
margin-bottom = 0
#}}}

[bar/laptopbar]
;{{{
monitor             = eDP-1
width               = 100%
height              = 35
offset-x            = 0%
offset-y            = 0
bottom              = false
radius              = 1.0

tray-position       = right
tray-padding        = 3
tray-transparent    = true
tray-background     = ${colors.background}

background          = ${colors.transparent}
foreground          = ${colors.foreground}

overline-size       = 2
overline-color      = ${colors.foreground}

underline-size      = 0 
# underline-color   = ${colors.background}
underline-color     = #000f0f0f

border-bottom-size  = 0
border-bottom-color = ${colors.background}
padding-left        = 0
padding-right       = 2
module-margin-left  = 2
module-margin-right = 2

font-0              = Dejavu Sans Mono Nerd font:pixelsize     = 16;1
font-0-small        = Dejavu Sans Mono Nerd font:pixelsize     = 13;1
font-1              = Dejavu Sans Mono for Powerline:pixelsize = 16;1
font-2              = FontAwesome:size                         = 16;1

modules-left        = powermenu memory cpu battery temperature
modules-center      = i3 
modules-right       = volume date

; wm-restack          = i3
override-redirect   = false

scroll-up           = i3wm-wsnext
scroll-down         = i3wm-wsprev
;}}}

[bar/desktopbar]
;{{{
	monitor = DP-0
	width = 100%
	height = 27
	offset-x = 0%
	offset-y = 0
	bottom = false
	radius = 6.0

	tray-position = right
	tray-padding = 2
	tray-transparent = false
	tray-background = ${colors.background}

	background = ${colors.background}
	foreground = ${colors.foreground}

	overline-size = 2
	overline-color = ${colors.foreground}
	underline-size = 2
	underline-color = ${colors.background}

	border-bottom-size = 3
	border-bottom-color = ${colors.background}
	padding-left = 1
	padding-right = 3
	module-margin-left = 2
	module-margin-right = 2

	font-0              = Dejavu Sans Mono Nerd font:pixelsize     = 16;1
	font-0-small        = Dejavu Sans Mono Nerd font:pixelsize     = 13;1
	font-1              = Dejavu Sans Mono for Powerline:pixelsize = 16;1
	font-2              = FontAwesome:size                         = 16;1

	modules-left = i3 memory cpu battery temperature 
	modules-center = xwindow
	modules-right = backlight volume date
	
	wm-restack = i3
	override-redirect = false

	scroll-up = i3wm-wsnext
	scroll-down = i3wm-wsprev
;}}}

[module/powermenu]
;{{{
; Available exec commands: 
;   menu-open-LEVEL 
;   menu-close 
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND" 
type                       = custom/menu
format-spacing             = 1

label-open                 = " ⏻ "
label-open-foreground      = ${colors.pink}
label-open-background      = ${colors.darkgray-transparent}

label-close                = cancel
label-close-foreground     = ${colors.pink}
label-close-background     = ${colors.darkgray-transparent}

label-separator            = |
label-separator-foreground = ${colors.green}
label-separator-background = ${colors.darkgray-transparent}

menu-0-0                   = reboot
menu-0-0-exec              = menu-open-1
menu-0-1                   = power off
menu-0-1-exec              = menu-open-2

menu-1-0                   = cancel
menu-1-0-exec              = menu-open-0
menu-1-1                   = reboot
menu-1-1-exec              = sudo reboot

menu-2-0                   = power off
menu-2-0-exec              = sudo poweroff
menu-2-1                   = cancel
menu-2-1-exec              = menu-open-0
;}}}
[module/programs]
;{{{
type                       = custom/menu
menu-0-2                   = Program
menu-0-2-exec              = menu-open-3
menu-3-0                   = Firefox
menu-3-0-exec              = firefox &
menu-3-1                   = Chrome
menu-3-1-exec              = google-chrome &
;}}}
[module/xwindow]
#{{{
type = internal/xwindow
transparent = true
background = ${colors.background}
# label = %title%
label = %title:15%
label-maxlen = 50
#}}}
[module/i3]
;{{{
type                              = internal/i3
pin-workspaces                    = true
format                            = <label-state> <label-mode>
index-sort                        = true
wrapping-scroll                   = false
enable-click                      = true

label-mode                        = %mode%
label-mode-padding                = 2
label-mode-foreground             = #000
label-mode-background             = ${colors.primary}

label-occupied-padding            = 1
label-occupied                    = %index%

; Available tokens:
;   %name% (i3 workspace),
;		%icon% %index%,
;		%output% (ex: eDP-1)

; The currently focused workspace
label-focused                     = %index%
label-focused-foreground          = ${colors.white}
label-focused-background          = ${colors.gray-transparent}
label-focused-underline           = #fba922
label-focused-padding             = 2

; All unfocused workspaces
label-unfocused                   = %index%
label-unfocused-padding           = ${self.label-occupied-padding}

label-urgent                      = %index%!
label-urgent-background           = ${colors.alert}
label-urgent-padding              = 2

; I don't know what this does
label-visible                     = %index%
label-visible-background          = ${colors.green}
label-visible-underline           = ${colors.green}
label-visible-padding             = ${colors.green}
;}}}
[module/cpu]
;{{{
; Available tokens: 
;   %percentage% (default) - total cpu load 
;   %percentage-cores% - load percentage for each core 
;   %percentage-core[1-9]% - load percentage for specific core 

; Available tags: 
;   <label> (default) 
;   <bar-load>
;		<ramp-load> 
;   <ramp-coreload> 
type = internal/cpu
interval = 1
format-prefix-foreground = ${colors.foreground-alt}
label =  : %percentage%

; format = <label> <ramp-load> 
format = <label>
ramp-load-0 = ▁ 
ramp-load-1 = ▂ 
ramp-load-2 = ▃ 
ramp-load-3 = ▄ 
ramp-load-4 = ▅ 
ramp-load-5 = ▆ 
ramp-load-6 = ▇ 
ramp-load-7 = █
;}}}
[module/memory]
;{{{
type = internal/memory
interval = 1
format-prefix-foreground = ${colors.foreground-alt}
label = Mem: %percentage_used%%
;}}}
[module/date]
;{{{
type = internal/date
interval = 5
date = "  %d/%m/%y"
date-alt = " %d"
time = "   %H:%M"
time-alt =  %H:%M
format-prefix-foreground = ${colors.foreground-alt}
label = %date% %time%
;}}}
[module/volume]
;{{{
type = internal/volume
format-volume                   = <label-volume> <bar-volume>
label-volume                    = 
label-volume-font               = 15
label-volume-foreground         = ${root.foreground}

label-muted                     = MUTE 
label-muted-font                = 15
format-muted-foreground         = ${colors.alert}

bar-volume-width                = 10
bar-volume-foreground-0         = ${colors.green}
bar-volume-foreground-1         = ${colors.green}
bar-volume-foreground-2         = ${colors.green}
bar-volume-foreground-3         = ${colors.green}
bar-volume-foreground-4         = ${colors.green}
bar-volume-foreground-5         = #f5a70a
bar-volume-foreground-6         = #ff5555

bar-volume-gradient             = false
bar-volume-indicator            = │
bar-volume-indicator-font       = 3
bar-volume-indicator-foreground = ${colors.white}
bar-volume-fill                 = ─
bar-volume-fill-font            = 2
bar-volume-empty                = ─
bar-volume-empty-font           = 2
bar-volume-empty-foreground     = ${colors.foreground-alt}
interval                        = 0.05
click-middle                    = pactl set-sink-mute 0 toggle
scroll-up                       = pactl set-sink-volume 0 +5%
scroll-down                     = pactl set-sink-volume 0 -5%
;}}}
[module/battery]
;{{{
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full-prefix = " "
format-full-prefix-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.cyan}
animation-charging-framerate = 750
;}}}
[module/temperature]
;{{{
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
format = <label>
format-warn = <label-warn>
label =   %temperature%
label-warn = %temperature%
label-warn-foreground = ${colors.secondary}
;}}}
[module/filesystem]
;{{{
type = internal/fs

; Mountpoints to display
mount-0 = /
mount-1 = /home

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 4
;  }}}
