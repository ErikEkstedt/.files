# ========== Appearance {{{ 
# toggle statusbar
bind-key -n C-F3 set-option -g status 

# don't rename windows automatically
set -g allow-rename off
setw -g automatic-rename off

# ===== Colors {{{ 
color_trans='#000000'
color_red='#aa0000'
#}}}
# messaging {{{
set -g message-fg colour81 #cyan
set -g message-bg $color_trans
set -g message-command-fg '#004d4d'
set -g message-command-bg $color_trans
set -g message-attr bold
# }}}
# loud or quiet? (spoiler: everything off) {{{
set -g bell-action none
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set-window-option -g monitor-activity off
# }}}
# The modes {{{
# copy mode / clock mode
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour81
setw -g mode-bg colour238
# }}}
# The statusbar {{{
set -g status off
set -g set-titles off
set-option -g status-position bottom

set -g status-justify left # left, right
set -g status-interval 2
set -g status-bg $color_trans
set -g status-fg colour137
set -g status-attr bold
set -g status-left "#[fg=magenta]#[bg=#000000] #S "
set -g status-right '#[fg=cyan,bg=#000000,bold] %d/%m -#[fg=cyan,bg=#000000,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 60

# The panes {{{
set -g base-index 0
setw -g pane-base-index 0

set -g pane-border-fg white 
set -g pane-border-bg $color_trans
set -g pane-active-border-bg $color_trans
set -g pane-active-border-fg cyan
# }}}
# The Windows {{{

# window-status
setw -g window-status-fg '#242424'
setw -g window-status-bg $color_trans
setw -g window-status-format ' #I#[fg=colour237]:#[fg=#444444]#W#[fg=colour244]#F '
setw -g window-status-attr none

setw -g window-status-current-fg colour81
setw -g window-status-current-bg $color_trans
setw -g window-status-current-format ' #I#[fg=colour81]:#[fg=colour255]#W#[fg=colour81]#F '
setw -g window-status-current-attr bold

